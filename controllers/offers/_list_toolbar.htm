<div data-control="toolbar">
    <a
        href="<?= Backend::url('drabbit/avito/offers/create') ?>"
        class="btn btn-primary oc-icon-plus">
        Создать Оффер
    </a>

    <button
            class="btn btn-primary oc-icon-plus"
            onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked') })"
            data-request="onGenerateOffers"
            data-request-confirm="Вы уверены что хотите сгенерировать XML file?"
    >
        Сгенерировать XML
    </button>

    <button
        class="btn btn-danger oc-icon-trash-o"
        disabled="disabled"
        onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked') })"
        data-request="onDelete"
        data-request-confirm="Are you sure you want to delete the selected Offers?"
        data-trigger-action="enable"
        data-trigger=".control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-request-success="$(this).prop('disabled', 'disabled')"
        data-stripe-load-indicator>
        Удалить выбранное
    </button>
    <button
            class="btn btn-danger oc-icon-trash-o"
            onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked') })"
            data-request="onDeleteAll"
            data-request-confirm="Вы уверены что хотите удалить все?"
    >
        Удалить все
    </button>
</div>
